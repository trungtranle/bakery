{% extends 'base.html' %}
{% load staticfiles %}

{% block body_block %}
<div class="container text-center">
    <img src="{% static 'chart.png'%}" alt="chart">
</div>

<div class="container sm-padding">
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Export To Excel File" class="btn btn-primary">
    </form>

    {% if result %}
        <h3>{{result}}</h3>
    {% endif%}
    
</div>
{% endblock %}
